<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Needy Streamer Overload?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://cdn.discordapp.com/attachments/830196493993902155/1312676791172988928/elia.png?ex=674d5d07&is=674c0b87&hm=c49a3df66cd59856ca899be42393f67bbabe1a18991f38a08531ff10692ae5cf&') no-repeat center center;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      text-shadow: 2px 2px 5px #000; /* Add contrast to text */
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      box-shadow: 2px 2px 5px #000;
    }
    button:hover {
      transform: scale(1.1);
    }
    #yes-btn {
      background-color: #6fff85;
      color: #000;
    }
    #yes-btn:active {
      background-color: #4de267;
    }
    #no-btn {
      background-color: #ff6f6f;
      color: #000;
    }
    #no-btn:active {
      background-color: #e65a5a;
    }
    #yipiee-message {
      display: none;
      font-size: 3rem;
      margin-top: 2rem;
      text-shadow: 2px 2px 5px #000;
    }
  </style>
</head>
<body>
  <h1>Will you let me watch you play Needy Streamer Overload?</h1>
  <div class="buttons">
    <button id="yes-btn">YES</button>
    <button id="no-btn">NO</button>
  </div>
  <div id="yipiee-message">YIPIEE ðŸŽ‰</div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    let growthFactor = 1.2; // Initial growth factor

    noBtn.addEventListener('click', () => {
      yesBtn.style.transform = `scale(${growthFactor})`;
      growthFactor *= 2; // Double the growth factor with each click
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '<div style="font-size: 3rem; color: #fff; text-align: center; text-shadow: 2px 2px 5px #000;">YIPIEE ðŸŽ‰</div>';
    });
  </script>
</body>
</html>
